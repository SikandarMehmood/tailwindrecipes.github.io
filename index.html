<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="text-gray-500 font-body">
    <div class="grid md:grid-cols-3">  <!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                    <div class="px-4 hover:text-red-400 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>                          
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1 border-r-4 border-primary">
                        <a href="#" class="py-4">
                            <span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block ml-1 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />

                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white">
                        <a href="#">
                            <span>About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block ml-1 mr-3">
                                <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
                              </svg>
                              
                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white">
                        <a href="#">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block ml-1 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                              </svg>
                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--end nav tag-->
        <main class="bg-gray-100 px-16 py-6 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary md:border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in-out duration-700">Log in</a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in-out duration-1000">Sign Up</a>
            </div>

            <!--title of page-->
            <head>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </head>

            <!--create div for recipes-->
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--card go here-->
                    <div class="card hover:shadow-inner hover:bg-blue-200 hover:text-white">
                        <img src="imgs/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 beans chilli stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge hover:bg-blue-200 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                              
                            <span>25 Minutes</span>
                        </div>
                    </div>

                    <div class="card hover:bg-blue-200 hover:text-white">
                        <img src="imgs/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles recipe</span>
                            <span class="block text-gray-500 text-sm">Recipe by Chun-li</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 Minutes</span>
                        </div>
                    </div>

                    <div class="card hover:bg-blue-200 hover:text-white">
                        <img src="imgs/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu curry recipe</span>
                            <span class="block text-gray-500 text-sm">Recipe by Shaun pellings</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 Minutes</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2">Most Popular Recipes</h4>
                <div class="mt-8">
                    <!--card go here-->
                </div>

                <!--dummy div for flexbox understanding-->
                <div class="flex justify-evenly">
                    <div class="bg-blue-300 h-2 w-2 sm:bg-red-400 md:bg-blue-500 lg:bg-blue-600"></div>
                    <div class="bg-blue-400 h-4 w-4 sm:bg-red-200 md:bg-blue-300 lg:bg-blue-500"></div>
                    <div class="bg-blue-500 h-6 w-6 sm:bg-red-600 md:bg-blue-700 lg:bg-blue-800"></div>
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondar-100 text-secondar-200 hover:shadow-inner hover:text-gray-700 transform hover:scale-125 hover:bg-opacity-50 transition ease-out scale-125">Load more...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
